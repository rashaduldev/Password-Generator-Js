<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator | Javascript</title>

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" name="" class="passbox" id="passbox" disabled>
            <span class="material-symbols-outlined" id="copyicon"> content_copy
                </span>
        </div>
        <input type="range" min="1" max="15" value="7" id="inputslider">
        <div class="row">
           <b>Password Length</b>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="upperercase">Include Uppercase Letter (A-Z)</label>
            <input type="checkbox" name="Upercase" id="uppercase">
        </div>
        <div class="row">
            <label for="numbers">Include numbers (0-9)</label>
            <input type="checkbox" name="lowercase" id="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include symbols (@-*)</label>
            <input type="checkbox" name="lowercase" id="symbols">
        </div>
        <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>

    <script src="password.js"></script>
    
</body>
</html>
